<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="./bootstrap.min.css" rel="stylesheet">
	<script>
	function showRGB(){hexcode="#";for(x=0;x<3;x++){;var n=document.getElementsByName("r1e")[x].value;if(n=="")n="0";if(parseInt(n)!=n)return alert("请输入数字！");if(n>255)return alert("数字在0-255之间！");var c="0123456789ABCDEF", b="", a=n%16;b=c.substr(a,1);a=(n-a)/16;hexcode+=c.substr(a,1)+b}dsp1.style.backgroundColor=dsp1.innerHTML=hexcode}
	function showRGB2(){var a=document.getElementsByName("rgb2")[0].value;if(a.substr(0,1)=="#")a=a.substring(1);var len=a.length;if(len!=6&&len!=3)return alert("十六进制颜色码为六位或三位！");else if(/[^0-9a-f]/i.test(a))return alert("请输入正确的十六进制颜色码！");dsp2.style.backgroundColor="#"+a;a=a.toLowerCase();b=new Array();for(x=0;x<3;x++){b[0]=len==6?a.substr(x*2,2):a.substr(x*1,1)+a.substr(x*1,1);b[3]="0123456789abcdef";b[1]=b[0].substr(0,1);b[2]=b[0].substr(1,1);b[20+x]=b[3].indexOf(b[1])*16+b[3].indexOf(b[2])}dsp2.innerHTML=b[20]+","+b[21]+","+b[22];}
	function getkey(e,n){var keynum;if(window.event)keynum=e.keyCode;else if(e.which)keynum=e.which;if(keynum==13){if(n==0)showRGB();else showRGB2();}}
	</script>
 </head>
<body><div class="container-fluid">

<div class="row justify-content-center"> 
<div class="col-md-4">
<div class="input-group">
	<span class="input-group-text"><strong>RGB->HEX</strong></span>
	<input type="text" class="form-control" name="r1e" value="100" onKeyDown="getkey(event,0);">
	<input type="text" class="form-control" name="r1e" value="150" onKeyDown="getkey(event,0);">
	<input type="text" class="form-control" name="r1e" value="255" onKeyDown="getkey(event,0);">
	<button class="btn btn-outline-secondary" type="button" onclick="showRGB()">Show</button>
</div></div>
<div class="col-md-1"><div id="dsp1" class="alert alert-light" role="alert"></div></div>
</div>
<div class="row justify-content-center"> 
<div class="col-md-4">
<div class="input-group">
	<span class="input-group-text"><strong>HEX->RGB</strong></span>
	<input type="text" class="form-control" name="rgb2" value="#CC00FF" size="8" maxlength="7" onKeyDown="getkey(event,1);">
	<button class="btn btn-outline-secondary" type="button" onclick="showRGB2()">Show</button>
</div></div>
<div class="col-md-1"><div id="dsp2" class="alert alert-light" role="alert"></div></div>
</div>
<script src="./bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
